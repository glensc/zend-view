language: php
sudo: false
dist: trusty

jobs:
  fast_finish: true
  include:
    - php: "5.3"
      dist: precise
    - php: "5.4"
    - php: "5.5"
    - php: "5.6"
    - php: "7.0"
    - php: "7.1"
    - php: "7.2"
    - php: "7.3"

cache:
  directories:
    - $HOME/.composer/cache
    - vendor

install:
  - composer install --no-interaction --prefer-dist

script:
  - find -type f -name '*.php' -print0 | xargs -0 -l1 php -l

